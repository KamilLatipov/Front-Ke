<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="table.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main class="benefit">
    <header class="benefit__header">
      <h1>С нами выгодно</h1>
    </header>
    <section class="benefit__section">
      <table class="benefit-table">
        <col class="benefit-table__column benefit-table__first-column">
        <col class="benefit-table__column benefit-table__second-column">
        <col class="benefit-table__column benefit-talbe__third-column">
        <thead class="benefit-table__head">
          <tr class=benefit-table__row>
            <th class="benefit-table__head-cell benefit-table__cell">Критерии</th>
            <th class="benefit-table__head-cell benefit-table__cell">Другие маркетплейсы</th>
            <th class="benefit-table__head-cell benefit-table__cell">#</th>
          </tr>
        </thead>
        <tbody class="benefit-table__body">
          <tr class=benefit-table__row>
            <td class="benefit-table__cell">Хранение</td>
            <td class="benefit-table__cell">от 0 до 30₽</td>
            <td class="benefit-table__cell">Бесплатно</td>
          </tr>
          <tr class=benefit-table__row>
            <td class="benefit-table__cell">Реклама</td>
            <td class="benefit-table__cell">от 300 до 1 000₽</td>
            <td class="benefit-table__cell">Бесплатно</td>
          </tr>
          <tr class=benefit-table__row>
            <td class="benefit-table__cell">Доставка</td>
            <td class="benefit-table__cell">от 200 до 700₽</td>
            <td class="benefit-table__cell">Бесплатно</td>
          </tr>
          <tr class=benefit-table__row>
            <td class="benefit-table__cell">Сервис и сопровождение</td>
            <td class="benefit-table__cell">от 30 до 50₽</td>
            <td class="benefit-table__cell">Бесплатно</td>
          </tr>
          <tr class=benefit-table__row>
            <td class="benefit-table__cell">Комиссия платежной системы</td>
            <td class="benefit-table__cell">от 30 до 50₽</td>
            <td class="benefit-table__cell">Бесплатно</td>
          </tr>
          <tr class=benefit-table__row>
            <td class="benefit-table__cell">Комиссия платформы</td>
            <td class="benefit-table__cell">от 7-25%</td>
            <td class="benefit-table__cell">3-20%</td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>
</body>
</html>
